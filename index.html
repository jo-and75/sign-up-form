<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sing-up form</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container"> 
    <div class="images">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="bg-img">   
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="" class="logo">  
        <span>ODIN</span>
      </div>
    </div> 

    <div class="form-text">
      <header class="form-header">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
          Sign up now to get started. 
        </p>

        <p>You know you want to.</p>
      </header>  
    <form action="" method="post" class="sign-up-form"> 
    
      <p>Let's do this!</p>

      <div class="name-details">
        <label for="first_name">FIRST NAME</label> 
        <input type="text" name="first_name" id="first_name">  

        <label for="surname">LAST NAME</label> 
        <input type="text" name="surname" id="surname"> 
      </div>

      <div class="contact-details">
        <label for="email">EMAIL</label> 
        <input type="email" name="email" id="email"> 

        <label for="phone-number">PHONE NUMBER</label> 
        <input type="tel" id="phone-number" name="phone-number">
      </div> 

      <div class="password"> 
        <label for="password">PASSWORD</label> 
        <input type="password" name="password" id="password"> 

        <label for="password-confirmation">CONFIRM PASSWORD</label> 
        <input type="password" name="password-confirmation" id="password-confirmation">
      </div> 

      <div class="submit-button"> 
        <button type="submit"></button>
      </div>
    </form> 
  </div>
</body>
</html>
